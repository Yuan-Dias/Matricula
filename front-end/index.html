<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal SGA | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-dark text-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
                <i class="fas fa-graduation-cap me-2"></i>SGA
            </div>
            <div class="list-group list-group-flush my-3" id="sidebar-menu">
                </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-4 px-4 border-bottom shadow-sm">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0" id="page-title">Dashboard</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i><span id="user-name-display">Usuário</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#" onclick="renderPerfilGlobal()">Perfil</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item text-danger" href="#" onclick="logout()">Sair</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container-fluid px-4 py-4" id="app-content">
                <div class="text-center mt-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="modalUsuario" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalUsuarioTitle">Gerenciar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formUsuario">
                        <input type="hidden" id="usuarioId">
                        
                        <div class="mb-3">
                            <label class="form-label">Nome Completo</label>
                            <input type="text" class="form-control" id="usuarioNome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Login / Email</label>
                            <input type="email" class="form-control" id="usuarioLogin" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control" id="usuarioSenha">
                            <div class="form-text">Deixe em branco se for apenas editar.</div>
                        </div>

                        <div class="mb-3 d-none" id="divCpf">
                            <label class="form-label">CPF (Obrigatório para Alunos)</label>
                            <input type="text" class="form-control" id="usuarioCpf" placeholder="000.000.000-00">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Tipo de Perfil</label>
                            <select id="usuarioTipo" class="form-select" onchange="instToggleCpf()">
                                <option value="ALUNO">Discente (Aluno)</option>
                                <option value="PROFESSOR">Docente (Professor)</option>
                                <option value="INSTITUICAO">Instituição (Administrador)</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="instSalvarUsuario()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalCurso" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalCursoTitle">Gerenciar Curso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formCurso">
                        <input type="hidden" id="cursoId">
                        <div class="mb-3">
                            <label class="form-label">Nome do Curso</label>
                            <input type="text" class="form-control" id="cursoNome" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea class="form-control" id="cursoDescricao" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Carga Horária (horas)</label>
                            <input type="number" id="cursoCargaHoraria" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Capacidade de Alunos</label>
                            <input type="number" id="cursoCapacidade" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Professor Responsável</label>
                            <select id="cursoProfessorId" class="form-select" required>
                                <option value="">Carregando professores...</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="instSalvarCurso()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalMateria" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalMateriaTitle">Gerenciar Matéria</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formMateria">
                        <input type="hidden" id="materiaId">
                        <div class="mb-3">
                            <label class="form-label">Nome da Matéria</label>
                            <input type="text" class="form-control" id="materiaNome" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">Pertence ao Curso:</label>
                            <select class="form-select" id="materiaCursoSelect" required>
                                <option value="" selected disabled>Selecione...</option>
                                </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Professor Responsável:</label>
                            <select class="form-select" id="materiaProfSelect">
                                <option value="" selected>Sem professor no momento</option>
                                </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Descrição</label>
                            <textarea id="materiaDescricao" class="form-control" placeholder="Descreva o conteúdo da disciplina" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-primary" onclick="instSalvarMateria()">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1080;"></div>
    
    <div class="modal fade" id="modalErroGlobal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title"><i class="fas fa-exclamation-triangle me-2"></i> Ops! Algo deu errado</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4 text-center">
                    <p id="mensagemErroGlobal" class="text-muted fs-5"></p>
                </div>
                <div class="modal-footer border-0 justify-content-center">
                    <button type="button" class="btn btn-secondary px-4" data-bs-dismiss="modal">Entendido</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="js/api.js"></script>
    <script src="js/views/instituicao.js"></script>
    <script src="js/views/professor.js"></script>
    <script src="js/views/aluno.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
