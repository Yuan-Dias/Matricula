<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema | SGA</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ“</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="login-wrapper">
        
        <div class="bg-abstract">
            <i class="fas fa-book-open"></i>
            <i class="fas fa-atom"></i>
            <i class="fas fa-graduation-cap"></i>
            <i class="fas fa-pen-nib"></i>
            <i class="fas fa-microscope"></i>
            <i class="fas fa-globe-americas"></i>
            <i class="fas fa-calculator"></i>
            <i class="fas fa-shapes"></i>
            <i class="fas fa-laptop-code"></i>
            <i class="fas fa-university"></i>
        </div>

        <div class="login-box text-center fade-in">
            
            <div class="mb-4">
                <div class="brand-icon-bg p-3 rounded-circle d-inline-block shadow-sm">
                    <i class="fas fa-graduation-cap fa-3x text-brand"></i>
                </div>
            </div>
            
            <h3 class="fw-bold brand-title mb-1">Portal SGA</h3>
            <p class="text-muted small mb-4 fw-medium">Sistema de GestÃ£o AcadÃªmica</p>

            <div id="form-login">
                <form onsubmit="event.preventDefault(); fazerLogin()">
                    <div class="form-floating mb-3 text-start">
                        <input type="text" id="loginEmail" class="form-control" placeholder="Email ou Login" required>
                        <label for="loginEmail">Login ou Email</label>
                    </div>
                    <div class="form-floating mb-4 text-start">
                        <input type="password" id="loginSenha" class="form-control" placeholder="Senha" required>
                        <label for="loginSenha">Senha</label>
                        <i class="fas fa-eye password-icon" onclick="toggleSenha('loginSenha', this)"></i>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-3 shadow-sm transition-btn">
                        ACESSAR PORTAL
                    </button>
                </form>
                
                <div class="mt-4">
                    <a href="#" class="small text-decoration-none text-muted hover-green">Esqueceu a senha?</a>
                </div>

                <div id="setup-wrapper" class="mt-4 pt-3 border-top">
                    <button onclick="toggleLoginMode()" class="btn btn-sm btn-outline-secondary w-100 transition-btn d-flex align-items-center justify-content-center gap-2">
                        <i class="fas fa-cogs"></i> ConfiguraÃ§Ã£o Inicial
                    </button>
                </div>
            </div>

            <div id="form-primeiro-acesso" class="d-none fade-in">
                <div class="text-start mb-3 border-left-brand ps-3">
                    <h5 class="text-brand fw-bold mb-0">Setup Institucional</h5>
                    <small class="text-muted">Cadastro do Administrador Master</small>
                </div>
                
                <form onsubmit="event.preventDefault(); realizarPrimeiroAcesso()">
                    <div class="form-floating mb-2 text-start">
                        <input type="text" id="paNome" class="form-control" placeholder="Nome da InstituiÃ§Ã£o" required>
                        <label>Nome da InstituiÃ§Ã£o</label>
                    </div>
                    <div class="form-floating mb-2 text-start">
                        <input type="text" id="paEmail" class="form-control" placeholder="Login Admin" required>
                        <label>Login Admin</label>
                    </div>
                    <div class="form-floating mb-3 text-start">
                        <input type="password" id="paSenha" class="form-control" placeholder="Senha Mestra" required>
                        <label>Senha Mestra</label>
                        <i class="fas fa-eye password-icon" onclick="toggleSenha('paSenha', this)"></i>
                    </div>

                    <button type="submit" class="btn btn-danger w-100 py-2 fw-bold mb-2 shadow-sm transition-btn">
                        <i class="fas fa-check-circle me-2"></i> CONCLUIR SETUP
                    </button>
                </form>

                <button onclick="toggleLoginMode()" class="btn btn-link text-decoration-none text-secondary w-100 mt-2 btn-sm">
                    <i class="fas fa-arrow-left me-1"></i> Voltar ao Login
                </button>
            </div>

            <div class="mt-4 pt-3 text-muted" style="font-size: 0.7rem;">
                &copy; 2026 SGA System. Todos os direitos reservados.
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast align-items-center text-white border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fs-6" id="toast-msg">Mensagem</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
