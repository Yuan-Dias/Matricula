<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso ao Sistema | SGA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

    <div class="login-wrapper">
        <div class="login-box text-center">
            <div class="mb-4">
                <div class="bg-primary bg-opacity-10 p-3 rounded-circle d-inline-block">
                    <i class="fas fa-graduation-cap fa-3x text-primary"></i>
                </div>
            </div>
            <h3 class="fw-bold text-dark mb-1">Portal SGA</h3>
            <p class="text-muted small mb-4">Sistema de Gestão Acadêmica</p>

            <div id="form-login" class="fade-in">
                <form onsubmit="event.preventDefault(); fazerLogin()">
                    <div class="form-floating mb-3 text-start">
                        <input type="text" id="loginEmail" class="form-control" placeholder="Email ou Login" required>
                        <label>Login ou Email</label>
                    </div>
                    <div class="form-floating mb-4 text-start">
                        <input type="password" id="loginSenha" class="form-control" placeholder="Senha" required>
                        <label>Senha</label>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 py-2 fw-bold mb-3 shadow-sm transition-btn">
                        ENTRAR
                    </button>
                </form>
                
                <div id="setup-wrapper" class="d-none">
                    <div class="login-divider small">Configuração Inicial</div>
                    <button onclick="toggleLoginMode()" class="btn btn-outline-danger w-100 mt-3 transition-btn fw-bold">
                        <i class="fas fa-server me-2"></i> Configurar Instituição
                    </button>
                </div>
            </div>

            <div id="form-primeiro-acesso" class="d-none fade-in">
                <h5 class="text-start mb-2 text-danger fw-bold">Configuração Inicial</h5>
                <p class="text-start text-muted small mb-3 border-bottom pb-2">
                    Cadastro do Administrador Master.
                </p>
                
                <form onsubmit="event.preventDefault(); realizarPrimeiroAcesso()">
                    <div class="form-floating mb-2 text-start">
                        <input type="text" id="paNome" class="form-control" placeholder="Nome" required>
                        <label>Nome da Instituição</label>
                    </div>
                    <div class="form-floating mb-2 text-start">
                        <input type="text" id="paEmail" class="form-control" placeholder="Login" required>
                        <label>Login Admin</label>
                    </div>
                    <div class="form-floating mb-3 text-start">
                        <input type="password" id="paSenha" class="form-control" placeholder="Senha" required>
                        <label>Senha Mestra</label>
                    </div>

                    <button type="submit" class="btn btn-danger w-100 py-2 fw-bold mb-2 shadow-sm transition-btn">
                        CRIAR E INICIAR
                    </button>
                </form>

                <button onclick="toggleLoginMode()" class="btn btn-link text-decoration-none text-secondary w-100 mt-2">
                    <i class="fas fa-arrow-left me-1"></i> Voltar ao Login
                </button>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="toast" class="toast align-items-center text-white border-0 shadow" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body fs-6" id="toast-msg">Mensagem</div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
